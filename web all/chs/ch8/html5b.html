<html>
<head><title>New input types for HTML 5</title>
<script src="modernizr.js"></script>
<script>
	function myFirstLoop()
	{
		var total = 0;    // Set total to zero 
		var counter = 0;  // Set grade counter to zero 
		var passes = 0;   //Initialize passes to zero 
		var failures = 0; // Initialize failures to zero
		//Input the first grade (possibly the sentinel)
		var grade = window.prompt ("Enter the next grade (-1 to end): ");
		var nextGrade = parseInt(grade);

		//While grade counter is less than or equal to ten 
		while ( nextGrade != -1 )
		{			
			if ( nextGrade >= 60 ) //If the student passed 
				passes = passes + 1; //Add one to passes 
			else 
				failures = failures + 1; //Add one to failures

			//Add the grade into the total 
			total += nextGrade;  // total = total + nextGrade;
			
			//Add one to the grade counter 
			++counter;  // counter += 1  OR counter = counter + 1;

			//Input the next grade 
			grade = window.prompt ("Enter the next grade (-1 to end): ");
			nextGrade = parseInt(grade);
		}
		
		
		//If the counter is not equal to zero
		if ( counter > 0 )
		{
			//Set the class average to the total divided by ten ten
			var classAverage = total / counter;
			window.alert ("The Class Average is: " + classAverage);

			window.alert ( "The number of passes is " + passes + " and the number of failures is " + failures);
			
			if (passes > 8)
				window.alert ("Raise Tuition");
		}
		else
		{
			alert ("No Grades were entered");
		}
	}

	function test()
	{
		if (Modernizr.inputtypes.date)
			alert ("Supports input type DATE");
		else
			alert ("DOES NOT support input type DATE");

		if (Modernizr.inputtypes.placeholder)
			alert ("Supports input type placeholder");
		else
			alert ("DOES NOT support input type placeholder");

		if (Modernizr.inputtypes.autofocus)
			alert ("Supports autofocus");
		else
		{
			alert ("DOES NOT support autofocus");
			alert ("Upgrade your browswer!");
		}
		
		//CIS 111 Chapter 7a JavaScript Control Structures by BobTimlin.com
	}
</script>
</head>

<body>
	<p><input type='button' value='My First Loop' onclick='myFirstLoop()' /> </p>
	<p><input type='button' value='Test' onclick='test()' /> </p>

</p>
