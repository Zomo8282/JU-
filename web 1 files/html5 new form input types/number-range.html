<!DOCTYPE html>
<html lang="en">
<head>
<title>mysite</title>
</head>
<body>
<form> 
Quantity (between 1 and 10): <input type="number" name="quantity" min="1" max="10" step="2"><br>
<!--
The minattribute sets the minimum valid number.
The maxattribute sets the maximum valid number.
The stepattribute determines the increment in which the
numbers increase
The valueattribute sets the initial value displayed
--><br><br>
Points: <input type="range" name="points" min="0" max="10" onchange="a.value=points.value">
<input type="text" id="a" disabled size="3"/><br><br>
<input type="submit"> </form>
</body>
</html>
